<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit personality information</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}">

        <label for="name">Person name</label>
        <input id="name" type="text" th:field="*{name}" th:value="${person.name}">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

        <br/>
        <label for="birth_year"> Year of birth</label>
        <input id="birth_year" type="text" th:field="*{birthDate}" th:value="${person.birthDate}">
        <div style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Name error</div>

        <br/>
        <input type="submit" value="Редактировать">
    </form>
</body>
</html>
