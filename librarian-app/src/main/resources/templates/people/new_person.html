<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people/create}" th:object="${person}">

        <label for="name">Enter name</label>
        <input id="name" type="text" th:field="*{name}">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

        <br/>
        <label for="birt_year">Enter year of birth</label>
        <input id="birt_year" type="text" th:field="*{birthDate}">
        <div style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Name error</div>

        <br/>
        <hr/>

        <input type="submit" value="Создать"/>
    </form>
</body>
</html>
